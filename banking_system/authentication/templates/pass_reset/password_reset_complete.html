{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="auth-card">
  <div class="auth-header">
    <h2>Password Reset Complete</h2>
  </div>
  <div class="auth-body">
    <p class="password-reset-info">
      Your password has been set. You may go ahead and log in now.
    </p>
    
    <div class="auth-link">
      <a href="{% url 'login' %}" class="btn-auth btn-primary" style="color: white;">Log In</a>
    </div>
  </div>
</div>
{% endblock %}
