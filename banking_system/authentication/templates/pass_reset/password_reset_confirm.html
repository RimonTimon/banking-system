{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="auth-card">
  <div class="auth-header">
    <h2>Set New Password</h2>
  </div>
  <div class="auth-body">
    {% if form.errors %}
      <ul class="errorlist">
        {% for field, errors in form.errors.items %}
          {% for error in errors %}
            <li>{{ error }}</li>
          {% endfor %}
        {% endfor %}
      </ul>
    {% endif %}
    
    <form method="post" class="auth-form">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="{{ form.new_password1.id_for_label }}">New Password</label>
        <input type="password" name="new_password1" class="form-control" placeholder="New password" required>
      </div>
      
      <div class="form-group">
        <label for="{{ form.new_password2.id_for_label }}">Confirm Password</label>
        <input type="password" name="new_password2" class="form-control" placeholder="Confirm password" required>
      </div>
      
      <button type="submit" class="btn-auth btn-primary">Change Password</button>
    </form>
  </div>
</div>
{% endblock %}
